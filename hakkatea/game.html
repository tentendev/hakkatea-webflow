<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
#game {
  position: absolute;
  transform-origin: center center;
  width: 1920px;
  height: 1080px;
}
/* 添加背景容器樣式 */
#background-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* 置於最底層 */
  overflow: hidden;
}
#background-image {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover; /* 確保圖片覆蓋整個區域 */
}

/* 添加滾動條樣式 */
#agd {
  height: 550px; /* 設定固定高度，可以根據需要調整 */
  overflow-y: auto; /* 垂直方向內容溢出時顯示滾動條 */
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
}

/* 美化滾動條樣式 */
#agd::-webkit-scrollbar {
  width: 8px;
}

#agd::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.1);
  border-radius: 4px;
}

#agd::-webkit-scrollbar-thumb {
  background: rgba(0, 0, 0, 0.3);
  border-radius: 4px;
}

#agd::-webkit-scrollbar-thumb:hover {
  background: rgba(0, 0, 0, 0.5);
}

/* 確保文字內容正確顯示 */
#age {
  padding-right: 5px;
}

/* 讓滾動區域中的圖片垂直排列不重疊 */
#agd img {
  display: block;
  margin-bottom: 10px;
  width: 100%;
}

/* 輸入框基本樣式，不改變位置和寬度 */
#ago, #agp, #agq {
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 32px;
  background-color: white;
}

/* 標題樣式 */
#agl, #agm, #agn {
}

#agl {
}

#agm {
}

#agn {
}

<script>
window.addEventListener('load', function() {
  const game = document.getElementById('game');
  const originalWidth = 1920;
  const originalHeight = 1080;
  
  // 創建背景容器和背景圖
  function setupBackground() {
    // 獲取原始背景圖
    const originalBg = document.querySelector('#aab');
    if (!originalBg) return;
    
    const bgContainer = document.createElement('div');
    bgContainer.id = 'background-container';
    
    const bgImage = document.createElement('img');
    bgImage.id = 'background-image';
    bgImage.src = originalBg.src;
    bgImage.srcset = originalBg.srcset;
    
    bgContainer.appendChild(bgImage);
    document.body.insertBefore(bgContainer, document.body.firstChild);
  }
  
  function resizeGame() {
    // 計算寬度和高度的縮放比例
    const scaleWidth = window.innerWidth / originalWidth;
    const scaleHeight = window.innerHeight / originalHeight;
    
    // 取較小的比例，確保內容完全顯示
    const scale = Math.min(scaleWidth, scaleHeight);
    
    // 計算縮放後的尺寸
    const scaledWidth = originalWidth * scale;
    const scaledHeight = originalHeight * scale;
    
    // 水平置中
    const left = (window.innerWidth - scaledWidth) / 2;
    
    // 垂直底部對齊
    const top = window.innerHeight - scaledHeight;
    
    // 應用樣式
    game.style.transform = `scale(${scale})`;
    game.style.left = left + 'px';
    game.style.top = top + 'px';
  }
  
  // 設置背景
  setupBackground();
  
  // 初始調整和監聽視窗大小變化
  resizeGame();
  window.addEventListener('resize', resizeGame);
});
</script>
